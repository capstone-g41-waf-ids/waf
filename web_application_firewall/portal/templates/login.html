<!DOCTYPE html>
<html>
<head>
<meta name="login" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<main class="container p-4 w-50">
  <h2>WAF login</h2>
    <form action="{{url_for('check_login')}}" method="POST">
      <div class="mb-3">
        <label for="uname" class="form-label"><b>Username</b></label>
        <input type="text" class="form-control" placeholder="Enter Username" id="uname" name="uname" required>

        <label for="pword" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" id="pword" name="pword" required>
          
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
</main>


</body>
</html>
