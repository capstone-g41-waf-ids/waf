<!DOCTYPE html>
<html>
<head>
<meta name="forgot-password" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<h2>Forgot Password</h2>

<div id="id01" class="form">
  <form class="content" action="/action_page.php" method="post">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" name="uname" required>

      <label for="pword"><b>New Password</b></label>
      <input type="password" placeholder="Enter Password" id="pword" name="pword" required>

      <button type="submit">Submit</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <span class="pword"><a href="serverstatus.html">Forgot password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
