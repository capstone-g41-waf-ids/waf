[uwsgi]
#strict = true
#need-app = true

master = true

app = flask_webserver
module = %(app)
callable = app

chdir = /portal

#uid = www-data
#gid = www-data
#chmod-socket = 777

processes = 1
threads = 1

buffer-size = 65536
https = =0,/etc/nginx/ssl/secret.crt,/etc/nginx/ssl/secret.key,HIGH
shared-socket = 172.2.2.4:30

enable-threads = true
vacuum = true
die-on-term = true
close-on-exec = true
honour-stdin = true

#logto = /var/log/nginx/uwsgi.log
