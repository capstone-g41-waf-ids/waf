[uwsgi]

#master = true

app = flask_webserver
module = %(app)
callable = app

socket = 172.2.2.4:30
chdir = /app

uid = www-data
gid = www-data

processes = 1

buffer-size = 65536
#https = =0, ../nginx/ssl/webgoat.key, ../nginx/ssl/webgoat.crt, HIGH

#enable-threads = true
vacuum = true
die-on-term = true