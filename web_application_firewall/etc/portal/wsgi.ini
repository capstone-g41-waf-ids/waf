[uwsgi]

master = true

app = flask_webserver
module = %(app)
callable = app

chdir = etc/portal

threads = 2

uid = www-data
gid = www-data

buffer-size = 65536
https = =0, ../nginx/ssl/webgoat.key, ../nginx/ssl/webgoat.cert, HIGH
socket = 172.2.2.4:30
http = 172.2.2.4:80
shared-socket = 0.0.0.0:443

enable-threads = true
vacuum = true
die-on-term = true